    <div class="container-fluid text-center">
        <h3 class="my-4">Inscríbete!</h3>
        <p>Rellena el siguiente formulario para inscribirte en nuestra plataforma, ya sea pidiendo fletes o para ser fletero en ella.</p>
        <form action="inscripción" class="row text-center">
            <div class="col px-4 text-start">
                <div class="input-group mb-3">
                    <span class="input-group-text fw-bold">Nombre y Apellidos</span>
                    <input type="text" aria-label="Nombre" class="form-control">
                    <input type="text" aria-label="Apellidos" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label fw-bold">RUT</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Nombre usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <label for="ConfirmarinputPassword" class="col col-form-label fw-bold">Confirmar Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label fw-bold">Número de Contacto</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label fw-bold">Dirección (opcional)</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col px-4 text-start">
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bold">Carga tu foto de perfil</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    He leído y acepto los <a href="#">Términos y Condiciones </a>
                </label>
            </div>
            <div class="text-center my-4">
                <button class="btn btn-primary" type="submit">Enviar...</button>
            </div>
        </form>

    </div>
